<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文生图展示页面</title>
</head>
<body>
    <h1>文生图生成页面</h1>
    <p>输入一个成语并查看对应生成的图片。</p>

    <!-- 成语展示部分 -->
    <h2>示例成语</h2>
    <p>成语：<strong>画蛇添足</strong></p>
    <p>拼音：<ruby>huà shé tiān zú<rt>拼音</rt></ruby></p>
    <p>解释：比喻做多余的事，反而不恰当。</p>

    <!-- 图片展示 -->
    <h3>生成的图片</h3>
    <img src="example_image.jpg" alt="生成的图片" style="width:300px;">

    <!-- 过程说明 -->
    <h3>生成过程</h3>
    <ul>
        <li>工具：Stable Diffusion</li>
        <li>输入关键词：蛇、中国古画、额外的脚</li>
        <li>生成参数：512x512 分辨率</li>
    </ul>
</body>
</html>
